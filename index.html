<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Путешествие по России</title>
</head>
<body class="page">
  <header class="header page__header">
    <div class="header__logo"></div>
  </header>
  <main class="main">
    <section class="profile page__profile">
      <img src="./images/image.png" class="profile__avatar" alt="Изображение профиля">
      <div class="profile__info">
        <div class="profile__container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <h2 class="profile__about">Исследователь океана</h2>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements page__elements">
      <div class="element">
        <img src="./images/kirill-pershin-1088404-unsplash.png" class="element__image" alt="Карачаевск. Фото">
        <div class="element__title-wrap">
          <h3 class="element__title">Карачаевск</h3>
          <button class="element__like-button"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/kirill-pershin-1404681-unsplash.png" class="element__image" alt="Вид на гору Эльбрус. Фото">
        <div class="element__title-wrap">
          <h3 class="element__title">Гора Эльбрус</h3>
          <button class="element__like-button"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/kirill-pershin-1556355-unsplash.png" class="element__image" alt="Домбай. Фото">
        <div class="element__title-wrap">
          <h3 class="element__title">Домбай</h3>
          <button class="element__like-button"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/kirill-pershin-1404681-unsplash.png" class="element__image" alt="Эльбрус. Фото">
        <div class="element__title-wrap">
          <h3 class="element__title">Эльбрус</h3>
          <button class="element__like-button"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/kirill-pershin-1556355-unsplash.png" class="element__image" alt="Домбай. Фото">
        <div class="element__title-wrap">
          <h3 class="element__title">Домбай</h3>
          <button class="element__like-button"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/kirill-pershin-1088404-unsplash.png" class="element__image" alt="Карачаево-Черкессия. Фото">
        <div class="element__title-wrap">
          <h3 class="element__title">Карачаево-Черкессия</h3>
          <button class="element__like-button"></button>
        </div>
      </div>
    </section>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <form class="popup__form" name="popupForm" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input name="userName" type="text" class="popup__input popup__input_data_name" placeholder="Имя" minlength="2" maxlength="40" required>
          <input name="userAbout" type="text" class="popup__input popup__input_data_about" placeholder="О себе" minlength="2" maxlength="200" required>
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
        <button class="popup__close-button"></button>
      </div>
    </div>
  </main> 
  <script src="./scripts/index.js"></script>
</body>
</html>
