<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Путешествие по России</title>
</head>
<body class="page">
  <header class="header page__header">
    <div class="header__logo"></div>
  </header>
  <main class="main">
    <section class="profile page__profile">
      <img src="./images/image.png" class="profile__avatar" alt="Изображение профиля">
      <div class="profile__info">
        <div class="profile__container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" aria-label="Кнопка редактирования профиля" class="profile__edit-button"></button>
        </div>
        <h2 class="profile__about">Исследователь океана</h2>
      </div>
      <button type="button" aria-label="Кнопка добваления карточки" class="profile__add-button"></button>
    </section>
    <section class="elements page__elements">
    </section>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_edit-profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popupForm">
          <input name="userName" type="text" class="popup__input popup__input_data_name" placeholder="Имя" minlength="2" maxlength="40" required>
          <input name="userAbout" type="text" class="popup__input popup__input_data_about" placeholder="О себе" minlength="2" maxlength="200" required>
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
        <button type="button" aria-label="Закрыть форму редактрования" class="popup__close-button"></button>
      </div>
    </div>
    <div class="popup popup_add-element">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="popupForm">
          <input name="placeName" type="text" class="popup__input popup__input_place_name" placeholder="Название" minlength="2" maxlength="40" required>
          <input name="placeLink" type="url" class="popup__input popup__input_place_url" placeholder="Ссылка на картинку" required>
          <button type="submit" class="popup__button">Создать</button>
        </form>
        <button type="button" aria-label="Закрыть форму редактрования" class="popup__close-button"></button>
      </div>
    </div>
    <div class="popup popup_zoom-image">
      <div class="popup__figure-container">
        <figure class="popup__figure">
          <img src="#" class="popup__image" alt="#">
          <figcaption class="popup__image-caption"></figcaption>
        </figure>
        <button type="button" aria-label="Закрыть форму редактрования" class="popup__close-button"></button>
      </div>
    </div>
    <template id="element-template">
      <div class="element">
        <img src="#" class="element__image" alt="#">
        <div class="element__title-wrap">
          <h3 class="element__title"></h3>
          <button type="button" aria-label="Кнопка лайк" class="element__like-button"></button>
        </div>
        <button class="element__remove-button" aria-label="Удалить карточку"></button>
      </div>
    </template>
  </main> 
  <script defer src="./scripts/cards.js"></script>
  <script defer src="./scripts/index.js"></script>
</body>
</html>
